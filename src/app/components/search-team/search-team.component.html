<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">search Team</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container" >
      <div class="row">
        <div class="col-lg-7" style="margin-left: 23%;">
          <div [formGroup]="searchTeamForm">
            <div class="form-group">
              <input type="text" formControlName="name" class="form-control" placeholder=" team name">
            </div>
            <div *ngIf="searchTeamForm.controls['name'].invalid && 
            (searchTeamForm.controls['name'].touched || 
            searchTeamForm.controls['name'].dirty)">

            <div *ngIf="searchTeamForm.controls['name'].errors?.['required']" class="red">
             team name  is required
            </div>
        </div>
        
              <div class="form-group text-center">
                <input type="submit" class="btn btn-primary py-3 px-5" value="search Team" (click)="searchTeam()">
              </div>
          </div>
        </div>
        
      </div>
      <div>
        <p>team name :{{team.name}}</p>
        <p>team owner:{{team.owner}}</p>
        <p>team founder:{{team.foundation}}</p>
      </div >
      
      <div *ngFor="let player of foudedPlayer">
        {{player.name}} :{{player.nbr}}
      </div>
    </div>

  </div>
