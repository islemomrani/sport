<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">edit profile</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7" style="margin-left: 23%;">
        <form [formGroup]="editProfile">
          <div class="form-group">
            <input type="text" formControlName="tel" [(ngModel)]="decoded.tel" class="form-control" placeholder="tel">
          </div>





          <div class="form-group">
            <input type="password" formControlName="oldPwd" class="form-control" placeholder="old pwd">
          </div>
          <div
            *ngIf="editProfile.controls['oldPwd'].invalid && (editProfile.controls['oldPwd'].touched || editProfile.controls['oldPwd'].dirty)">
            <div *ngIf="editProfile.controls['oldPwd'].errors?.['required']" class="red">
              old pwd is required
            </div>
            <div *ngIf="editProfile.controls['oldPwd'].errors?.['minlength']" class="red">
              old pwd musthave at least 4 chars
            </div>
            <div *ngIf="editProfile.controls['oldPwd'].errors?.['maxlength']" class="red">
              old pwd must have at most 8 chars
            </div>


          </div>
          <div class="form-group">
            <input type="password" formControlName="newPwd" class="form-control" placeholder="newpwd">
          </div>
          <div
            *ngIf="editProfile.controls['newPwd'].invalid && (editProfile.controls['newPwd'].touched || editProfile.controls['newPwd'].dirty)">
            <div *ngIf="editProfile.controls['newPwd'].errors?.['required']" class="red">
              old pwd is required
            </div>
            <div *ngIf="editProfile.controls['newPwd'].errors?.['minlength']" class="red">
              old pwd musthave at least 4 chars
            </div>
            <div *ngIf="editProfile.controls['newPwd'].errors?.['maxlength']" class="red">
              old pwd must have at most 8 chars
            </div>


          </div>
          <div class="form-group">
            <input type="password" formControlName="confirmPwd" class="form-control" placeholder="Confirm pwd">
          </div>

          <div
            *ngIf=" mustMatch() && (editProfile.controls['confirmPwd'].touched || editProfile.controls['confirmPwd'].dirty)">
            confirm pwd does not match old pwd




          </div>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value="edit" 
              (click)="edit()">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<!-- [disabled]="editProfile.invalid" -->
