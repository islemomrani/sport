<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container" >
      <div class="row">
        <div class="col-lg-7" style="margin-left: 23%;">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control" placeholder=" First name">
            </div>
            <div *ngIf="signupForm.controls['firstName'].invalid && 
            (signupForm.controls['firstName'].touched || 
            signupForm.controls['firstName'].dirty)">

            <div *ngIf="signupForm.controls['firstName'].errors?.['required']" class="red">
              first name is required
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']" class="red">
              first name must have at least 3 chars
            </div>
            </div>
            <div class="form-group">
              <input type="text"  formControlName="lastName"class="form-control" placeholder="Last name">
            </div>
            <div *ngIf="signupForm.controls['lastName'].invalid && 
            (signupForm.controls['lastName'].touched ||
            signupForm.controls['lastName'].dirty)
            ">



              <div *ngIf="signupForm.controls['lastName'].errors?.['required']" class="red">
                last name is required
              </div>
              <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']" class="red">
               last  name must have at least 5 chars
              </div>
            </div>
            <div class="form-group">
                <input type="email"  formControlName="email"  class="form-control" placeholder="email">
              </div>
              <div *ngIf="signupForm.controls['email'].invalid && 
              (signupForm.controls['email'].touched ||
              signupForm.controls['email'].dirty)">

                <div *ngIf="signupForm.controls['email'].errors?.['required']" class="red">
                email is  required
                </div>
                <div *ngIf="signupForm.controls['email'].errors?.['email']" class="red">
                check email
                </div>
              </div>
              <div class="form-group">
                <input type="password"  formControlName="pwd"class="form-control" placeholder="pwd">
              </div>
<div *ngIf="signupForm.controls['pwd'].invalid && 
(signupForm.controls['pwd'].touched ||
signupForm.controls['pwd'].dirty)">

<div *ngIf="signupForm.controls['pwd'].errors?.['required']" class="red">
  pwd  is  required
  </div>
  <div *ngIf="signupForm.controls['pwd'].errors?.['minlength']" class="red">
    must have at least 6 chars
  </div>
  <div *ngIf="signupForm.controls['pwd'].errors?.['maxlength']" class="red">
    must have less then 10 chars
  </div>
</div>

              <div class="form-group" >
                <input type="text"  formControlName="tel"class="form-control" placeholder="tel">
              </div>


              <!-- pour upload img ************-->

              <div class="form-group" style="visibility: hidden;">
                <input type="file"  class="form-control" #filePiker  (change)="onImageSelected($event)" >
              </div>


              <div class="form-group text-center">
<button class="btn btn-success" (click)="filePiker.click()">select your avatar </button>            
  </div>
  <img [src]="imagePreview" alt="">

  <!-- ********************************** -->
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Signup" (click)="signup()">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
