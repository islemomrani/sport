
    <div class="post-entry">
      <a href="#">
        <img src={{obj.avatar}} alt="Image" class="img-fluid">
      </a>
      <div class="caption">
        <div class="caption-inner">
          <h3 class="mb-3">{{obj.title}}</h3>
          <div class="author d-flex align-items-center">
            <div class="img mb-2 mr-3">
              <img src={{obj.img}} alt="">
            </div>
            <div class="text">
              <h4>{{obj.name}}</h4>
              <span>{{obj.date}}</span>
            </div>
          </div>
        </div>
      </div> 
    </div>
