<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">search</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container" >
      <div class="row">
        <div class="col-lg-7" style="margin-left: 23%;">
          <div [formGroup]="searchForm">
            <div class="form-group">
              <input type="number" formControlName="score" class="form-control" placeholder=" scoreOne / scoreTwo">
            </div>
            <div *ngIf="searchForm.controls['score'].invalid && 
            (searchForm.controls['score'].touched || 
            searchForm.controls['score'].dirty)">

            <div *ngIf="searchForm.controls['score'].errors?.['required']" class="red">
             score  is required
            </div>
        </div>
          
              <div class="form-group text-center">
                <input type="submit" class="btn btn-primary py-3 px-5" value="search" (click)="search()">
              </div>
          </div>  
        </div>
       
      </div>
      <div  *ngFor="let m of foundedMatches">
        <app-result [obj]="m"></app-result>
      </div>
    </div>
  </div>
